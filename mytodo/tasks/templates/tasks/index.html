{% extends 'base.html' %}

{% block content %}
   
   <form method="POST" action="">
        {% csrf_token %}
        {{form.name}}
       <input class="btn btn-info" type="submit" value="Create Task">
   </form>
   <br/>
   <b>Task list</b>
  
   {% for task in tasks %}
      
       <div>
           <a class="btn btn-sm btn-info" style="margin-bottom: 10px;" href="{% url 'update' task.id %}">Update</a>
           <a class="btn btn-sm btn-danger" style="margin-bottom: 10px;" href="{% url 'delete' task.id %}">Delete</a>
           {% if task.complete == True %}
             <strike>{{task}}</strike>
           {% else %}
           <span>{{task}}</span>
           {% endif %}
       </div>
   {% endfor %}
  
{% endblock %}
